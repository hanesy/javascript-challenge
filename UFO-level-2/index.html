<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <!-- Reset Row -->
      <div class="row margin-top-10">
        <div class = "col-md-12">
          <button id="reset-btn" type="button" class="btn btn-default">Reset Search</button>
        </div>
      </div>
      <!-- Filter Row -->
        <div class="row margin-top-25">
          <!-- Date Search -->
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Date Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="date">Enter a Date</label>
                          <input class="form-control" id="datesearch" type="text" placeholder="'1/11/2011'">
                        </li>
                      </ul>
                    </div>
                    <button id="date-btn" type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-search"></span>  date</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <!-- City Search -->
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">City Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="city">Enter a City</label>
                          <input class="form-control" id="citysearch" type="text" placeholder="'el cajon'">
                        </li>
                      </ul>
                    </div>
                    <button id="city-btn" type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-search"></span>  city</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <!-- State Search -->
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">State Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="state">Enter a State</label>
                          <input class="form-control" id="statesearch" type="text" placeholder="'ny'">
                        </li>
                      </ul>
                    </div>
                    <button id="state-btn" type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-search"></span>  state</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <!-- Country Search -->
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Country Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="country">Enter a Country</label>
                          <input class="form-control" id="countrysearch" type="text" placeholder="'us'">
                        </li>
                      </ul>
                    </div>
                    <button id="country-btn" type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-search"></span>  country</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
          <!-- Shape Search -->
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Shape Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="shape">Enter a Shape</label>
                          <input class="form-control" id="shapesearch" type="text" placeholder="'triangle'">
                        </li>
                      </ul>
                    </div>
                    <button id="shape-btn" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>  shape</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>

          <!-- Comment Search -->
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Comment Search</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                          <label for="comment">Enter a String</label>
                          <input class="form-control" id="commentsearch" type="text" placeholder="'bright'">
                        </li>
                      </ul>
                    </div>
                    <button id="comment-btn" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>  comment</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>

      <!-- Table Row -->
        <div class="row margin-top-50">
        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
